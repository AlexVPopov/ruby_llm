name: Deploy docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'lib/tasks/models_docs.rake'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby for models guide generation (root Gemfile)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run models:docs rake task
        run: bundle exec rake models:docs

      - name: Install libvips for jekyll-og-image
        run: |
          echo "Installing libvips..."
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends libvips-dev

      - name: Cache fonts
        uses: actions/cache@v4
        id: cache-fonts
        with:
          path: |
            /usr/share/fonts/truetype/plus-jakarta-sans
            ~/.cache/fontconfig
          key: ${{ runner.os }}-fonts-v2
          restore-keys: |
            ${{ runner.os }}-fonts-

      - name: Install fonts for OG image generation
        run: |
          # Always install Inter from apt (fast)
          sudo apt-get install -y fonts-inter fonts-inter-variable
          if [ "${{ steps.cache-fonts.outputs.cache-hit }}" != "true" ]; then
            echo "Installing Plus Jakarta Sans..."
            wget -q https://github.com/tokotype/PlusJakartaSans/archive/refs/heads/master.zip -O PlusJakartaSans.zip
            unzip -q PlusJakartaSans.zip
            sudo mkdir -p /usr/share/fonts/truetype/plus-jakarta-sans
            sudo cp PlusJakartaSans-master/fonts/ttf/*.ttf /usr/share/fonts/truetype/plus-jakarta-sans/
            rm -rf PlusJakartaSans.zip PlusJakartaSans-master
          else
            echo "Plus Jakarta Sans cached"
          fi
          # Always update font cache
          sudo fc-cache -fv
          # Verify fonts are installed
          echo "Verifying fonts:"
          fc-list | grep -i inter || echo "Inter font not found"
          fc-list | grep -i jakarta || echo "Plus Jakarta Sans not found"

      - name: Setup Ruby for Jekyll build (docs Gemfile)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: docs
          cache-version: 3
      - name: Verify bundle installation
        working-directory: docs
        run: |
          echo "Checking bundle installation..."
          bundle list | grep ruby-vips || echo "ruby-vips not in bundle"
          echo "Bundle show ruby-vips:"
          bundle show ruby-vips || echo "Cannot show ruby-vips"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        working-directory: docs
        run: |
          echo "Ruby version: $(ruby -v)"
          echo "Gem environment:"
          gem env
          echo "Installed gems related to vips:"
          gem list | grep -i vips || echo "No vips gems found"
          echo "System vips:"
          pkg-config --modversion vips || echo "vips not found via pkg-config"
          echo "Testing ruby-vips directly (without bundle):"
          ruby -e "require 'ruby-vips'; puts 'ruby-vips version: ' + Vips::VERSION; puts 'libvips version: ' + Vips::version_string" 2>&1 || echo "Failed to load ruby-vips without bundle"
          echo "Testing ruby-vips with bundle exec:"
          bundle exec ruby -e "require 'ruby-vips'; puts 'ruby-vips version: ' + Vips::VERSION; puts 'libvips version: ' + Vips::version_string" || echo "Failed to load ruby-vips with bundle"
          echo "Building Jekyll site..."
          bundle exec jekyll build --verbose --trace --baseurl "${{ steps.pages.outputs.base_path }}" 2>&1 || true
          echo "Jekyll build completed, checking for errors..."
        env:
          JEKYLL_ENV: production
          JEKYLL_LOG_LEVEL: debug

      - name: Test OG image generation directly
        working-directory: docs
        run: |
          echo "Testing direct OG image generation with ruby-vips..."
          bundle exec ruby -e "
            require 'ruby-vips'
            begin
              puts 'ruby-vips loaded successfully'
              puts 'ruby-vips version: ' + Vips::VERSION
              puts 'libvips version: ' + Vips::version_string
              # Create a simple test image
              img = Vips::Image.black(1200, 630)
              img = img.draw_rect([255, 0, 0], 100, 100, 200, 200, fill: true)
              img.write_to_file('test_og.png')
              puts 'Successfully created test_og.png'
              puts 'File exists: ' + File.exist?('test_og.png').to_s
            rescue => e
              puts 'Error creating image: ' + e.message
              puts e.backtrace.join('\n')
            end
          "
          ls -la test_og.png 2>/dev/null || echo "test_og.png not found"

      - name: Check OG images
        working-directory: docs
        run: |
          echo "Checking SOURCE directory for OG images..."
          if [ -d "assets/images/og" ]; then
            echo "SOURCE: OG images directory exists"
            echo "Number of OG images in SOURCE: $(find assets/images/og -name "*.png" | wc -l)"
            ls -la assets/images/og/ | head -10
          else
            echo "SOURCE: No OG images directory"
          fi
          echo ""
          echo "Checking OUTPUT directory for OG images..."
          if [ -d "_site/assets/images/og" ]; then
            echo "OUTPUT: OG images directory exists"
            echo "Number of OG images in OUTPUT: $(find _site/assets/images/og -name "*.png" | wc -l)"
            ls -la _site/assets/images/og/ | head -10
          else
            echo "OUTPUT: OG images directory does not exist!"
            echo "Checking if images directory exists:"
            ls -la _site/assets/images/ 2>/dev/null || echo "No images directory"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4